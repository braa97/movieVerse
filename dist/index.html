<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>moviewVerse</title>
</head>
<body>



    <div class="topnav"> 
        <a class="active" href="#home">Home</a>
        <a href="#favourites">favourites</a>
        <a href="#history">History</a>
        <a href="#about">About</a>
      </div>


      <div class="container">
        <div class="search-container">
          <div>
            <input type="text" placeHolder="Search Movie">
            <button class=" search-btn">Search</button>
          </div>
          <div>


<div class="categorySelect">

  <select  name="genre" id="genres" >
    <option value="">Select</option>
    <option value="Action">Action</option>
    <option value="Drama">Drama</option>
    <option value="Fantasy">Fantasy</option>
    <option value="Comedy">Comedy</option>
  </select>


<input type="number" class="year" placeholder="Year" id="year-input">

<label for="rating">Rate your experience:</label>
<select id="rating" name="rating">
  <option value="1">&#9733;</option>
  <option value="2">&#9733;&#9733;</option>
  <option value="3">&#9733;&#9733;&#9733;</option>
  <option value="4">&#9733;&#9733;&#9733;&#9733;</option>
  <option value="5">&#9733;&#9733;&#9733;&#9733;&#9733;</option>
</select>

</div>

<div id="results"></div>

<script id="results-movies" type="text/x-handlebars-template">
    {{#each this}}
    <div class="result" data-id="{{this._id}}">
        <img class="img" src="{{this.thumbnail}}">
        <div class="title">{{this.title}}</div>
    </div>
        {{/each}}
    
</script>

    <script src="model.js"></script>
    <script src="render.js"></script>
    <script src="main.js"></script>
</body>
</html>
