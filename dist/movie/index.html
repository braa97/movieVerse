<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2d46c73150.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../style.css" />
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="/jquery/dist/jquery.js"></script>
    <title>Movie</title>
  </head>
  <body>
    <div class="movie-main-container">
      <div class="navbar">
        <div class="logo"><i class="fa-solid fa-film"></i>&nbsp;movieVerse</div>
        <div class="links">
          <div class="nav-items">
            <i class="fa-solid fa-house"></i>&nbsp;Home
          </div>
          <div class="nav-items">
            <i class="fa-brands fa-safari"></i>&nbsp;Browse
          </div>
          <div class="nav-items">
            <i class="fa-solid fa-star"></i>&nbsp;Favorite
          </div>
          <div class="nav-items">
            <i class="fa-solid fa-clock-rotate-left"></i>&nbsp;History
          </div>
        </div>
        <div class="user"><i class="fa-solid fa-user"></i></div>
      </div>

      <div class="movie-content"></div>
    </div>

    <script id="movie-template" type="text/x-handlebars-template">
          <div class="movie-details" data-id="{{movie._id}}">
            <div class="movie-image-container"><img src="{{movie.thumbnail}}"/></div>
            <div class="movie-data">
                <div class="movie-title"><h1>{{movie.title}}</h1></div>
                <div class="movie-year"><b>{{movie.year}}</b></div>
                <div class="movie-genre">
                  {{#each movie.genre}}
                  <b>{{this}}</b> /
                  {{/each}}
                </div>
                <div class="movie-description"><b>Description:</b><p>{{movie.description}}</p></div>
                <div class="movie-rating">
                  <a href="https://www.imdb.com/title/{{movie.imdbid}}/"><img src="../resources/logo-imdb.svg"></a>
                  4.2&nbsp;&nbsp;<i class="fa-solid fa-star"></i>
                </div>
            </div>
            <div class="movie-recommendation"></div><!--Put recommended movies in this div-->
        </div>
        <div class="movie-trailer-reviews-container">
          <div class="movie-review-rating">
            <div class="review-label"><h1>Reviews</h1></div>
            <div class="reviews-container">
              <input type="text" id="review">
            </div> <!--Put reviews in this container-->
          </div>
          <div class="trailer-window"><iframe class="youtube-video" src="{{movie.trailer}}"></div>
      </div>

        <div class="trailer-window">
          <iframe src="{{movie.trailer}}">
        </div>


    </script>

    <script id="recommended-movies" type="text/x-handlebars-template">
      {{#each this}}
      <div class="movie-recommendation-image-container">
        <img src="{{this.thumbnail}}" />
      </div>
      {{/each}}
    </script>

    <script id="review-template" type="text/x-handlebars-template">
      <div class="review">
        <div class="reviewer-name">{{reviewer}}</div>
        <div class="review-content">{{review}}</div>
      </div>
    </script>

    <script src="../model.js"></script>
    <script src="../render.js"></script>
    <script src="main.js"></script>
  </body>
</html>
