<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2d46c73150.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css" />
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="/jquery/dist/jquery.js"></script>
    <title>movieVerse</title>
</head>
<body>
  <div class="container">

    <div class="navbar">
      <div class="logo"><i class="fa-solid fa-film"></i>&nbsp;movieVerse</div>
      <div class="links">
        <div id="home" class="nav-items"><i class="fa-solid fa-house"></i>&nbsp;Home</div>
        <div id="browse" class="nav-items"><i class="fa-brands fa-safari"></i>&nbsp;Browse</div>
        <div id="favorite" class="nav-items"><i class="fa-solid fa-star"></i>&nbsp;Favorite</div>
        <div id="history" class="nav-items"><i class="fa-solid fa-clock-rotate-left"></i>&nbsp;History</div>
      </div>
      
      <div class="user"><i class="fa-solid fa-user"></i></div>
    </div>
   
    <div class="main-content">
        <div class="serach">
        <div class="categorySelect">

          <select  name="genre" id="genres" >
            <option value="">Select</option>
            <option value="Action">Action</option>
            <option value="Drama">Drama</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Comedy">Comedy</option>
          </select>
        
        
        <input type="number" placeholder="Year" id="year-input">
        
        <label for="rating">Rate your experience:</label>
        <select id="rating" name="rating">
          <option value="">Rate</option>
          <option value="1">1+</option>
          <option value="2">2+</option>
          <option value="3">3+</option>
          <option value="4">4+</option>
          <option value="5">5+</option>
          <option value="6">6+</option>
          <option value="7">7+</option>
          <option value="8">8+</option>
          <option value="9">9+</option>
        </select>
        <div>
          <input id="input-movie" type="text" placeHolder="Search Movie">
          <button class="search-btn">Search</button>
        </div>
        </div>
      </div>

      <div class="movie-collection"></div>
    </div>
  </div>

  <script id="movieTemplate" type="text/x-handlebars-template">
    {{#each this}}
    <div class="movie" data-id="{{this._id}}">
      <div class="thumbnail">
        <img src="{{this.thumbnail}}"/>
      </div>
      <i class="fa-regular fa-heart"></i>
      <div class="details">
        <div class="title">{{this.title}}</div>
        <div class="year">{{this.year}}</div>
          <!-- <i class="fa-solid fa-heart"></i> -->
      </div>
    </div>
    {{/each}}
  </script>

  <script src="../model.js"></script>
  <script src="../render.js"></script>
  <script src="main.js"></script>
</body>
</html>
